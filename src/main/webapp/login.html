<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">

    <!-- 载入bootstrap的css -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<!--引入阿里矢量图标中的内容-->
	<script type="text/javascript" src="http://at.alicdn.com/t/font_2409766_vgauotpqav.js"></script>
	<!--“书”图片的css配置-->
	<style type="text/css">
		.icon {
			height: 40px;
			vertical-align: -0em;
			fill: currentColor;
			overflow: hidden;
		}
	</style>

	<!--样式-->
	<style>
		/*设置所有文本颜色*/
		p{
			color: #555;
		}

	</style>
</head>
<body style="background: #F6F6F6">
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script src="bootstrap/js/bootstrap.js"></script>

	<!--顶部通栏-->
		<div style="background-color: #3C3C3C; height: 45px;" >
			<div class="col-md-3 col-md-offset-1" style=";position: absolute;  left: 0px; font-size: 30px; font-weight: 400; color: white; font-family: 'STXinwei'">
				教材管理系统 <span style="font-size: 12px;">&copy;@2021&nbsp;</span>
			</div>
		</div>

	<!--左侧放一个“书”的图片，右侧放一个登录框-->
	<div class="container" style="padding-top: 50px;padding-bottom: 100px;">
		<div class="row">
			<!--左侧-->
			<div class="col-md-5 col-sm-3" style="margin-top: 70px;" >
				<img src="imgs/book.png" style="width: 100%"/>
			</div>

			<!--中间放个div，用于放置一个竖线-->
			<div class="col-md-1 col-sm-0" style="height: 400px;border-right:1px dashed #8B8682;"></div>

			<!--右侧-->
			<div class="col-md-5 col-md-offset-1 col-sm-3" style="margin-top: 70px;padding-bottom: 30px;border:2px solid #8B8989;box-shadow:4px 4px 5px #999">

				<div class="page-header" style="padding-left: 80px">
					<h1 style="font-size: 23px;color: #1191ef; font-family: '微软雅黑 '">用户登录</h1>

				</div>

				<form action="#" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label  form-inline col-md-2" for="userName" >账号</label>
						<div class="col-md-8">
							<input type="text" class="form-control " id="userName" placeholder="请输入账号">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label form-inline col-md-2" for="passWd" >密码</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="passWd" placeholder="请输入密码">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2 col-md-offset-4">
							<button type="button" class="btn btn-primary btn-lg btn-block"
									style="width: 100px; position: relative;top: 5px;" id="submitBtn">登录
							</button>
						</div>
					</div>
				</form>

			</div>

			<!--左下方放一个文本域，写温馨提示-->
			<div class="col-md-7" style="height: 50px">
				<p class="lead" style="color: #fda855; font-weight: bold">温馨提示：</p>
				<p>1、教师账号为教师工号，学生账号为学生学号，不可更改。</p>
				<p>2、默认密码均为账号后六位，建议登陆后修改默认密码。</p>
				<p>3、祝你使用愉快，若在使用过程中出现问题，请及时联系管理员。</p>
			</div>

		</div>

	</div>


</body>
</html>
